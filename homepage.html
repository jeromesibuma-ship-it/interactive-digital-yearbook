<!DOCTYPE html>

<head>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Image slideshow container */
        .slideshow-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Ensure it stays in the background */
            overflow: hidden;
        }

        /* Slide image styling */
        .slideshow-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        /* Active slide opacity */
        .slideshow-image.active {
            opacity: 1;
        }

        /* Styles for slideshow navigation buttons */
        /* These buttons are now directly in the body, so their positioning is relative to the viewport */
        .slideshow-nav-button {
            position: fixed; /* Use fixed to keep them in place relative to the viewport */
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 1rem;
            border-radius: 9999px; /* Tailwind's rounded-full */
            cursor: pointer;
            z-index: 20; /* Ensure it's above other content like the main hero section (z-index: 10) */
            transition: background-color 0.3s ease;
            border: none; /* Remove default button border */
        }

        .slideshow-nav-button:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .slideshow-nav-button.left {
            left: 1rem;
        }

        .slideshow-nav-button.right {
            right: 1rem;
        }
    </style>
</head>

        <img src="https://scontent-sin11-2.xx.fbcdn.net/v/t39.30808-6/481785279_946967974283163_289389675018512860_n.jpg?_nc_cat=101&ccb=1-7&_nc_sid=833d8c&_nc_eui2=AeEeu_sEb9eWpSkHRvkJMW56XfPJhZgjBtpd88mFmCMG2vmSVUcD9oRj6ozuSIQDSuiYZlotME8yY5Gv_6auCW7a&_nc_ohc=J1p3nfwmuYgQ7kNvwGsYVmN&_nc_oc=Admth8fASixoZfTA6v9Ydu9kYvi1OHJU_DqOMnG0VMQyPyGRnmbtJ9rS2xIrwbzmDXI&_nc_zt=23&_nc_ht=scontent-sin11-2.xx&_nc_gid=R9E4lPPqx7o73qnbPqqHyw&oh=00_AfV2eHU_TACjKy7Y4Eh-a3ABRdaOQp8pRiZJyOINYUR8RQ&oe=68B4C374" alt="Sample memory image 2" class="slideshow-image">

            </div>
        </div>
    </footer>

    <script>
        window.onload = function() {
            const images = document.querySelectorAll('.slideshow-image');
            let currentImage = 0;
            let slideshowInterval; // Variable to store the interval ID

            if (images.length > 0) {
                images[currentImage].classList.add('active');
            }

            function showImage(index) {
                if (images.length === 0) return;

                // Hide current active image
                images[currentImage].classList.remove('active');

                // Update currentImage and show new image
                currentImage = index;
                images[currentImage].classList.add('active');
            }

            function showNextImage() {
                const nextImage = (currentImage + 1) % images.length;
                showImage(nextImage);
            }

            function showPreviousImage() {
                const prevImage = (currentImage - 1 + images.length) % images.length;
                showImage(prevImage);
            }

            // Start automatic slideshow
            slideshowInterval = setInterval(showNextImage, 5000);

            // Manual toggle buttons
            const prevButton = document.getElementById('prev-slide');
            const nextButton = document.getElementById('next-slide');

            if (prevButton && nextButton) {
                prevButton.addEventListener('click', () => {
                    clearInterval(slideshowInterval); // Stop automatic slideshow on manual interaction
                    showPreviousImage();
                    slideshowInterval = setInterval(showNextImage, 5000); // Restart automatic slideshow
                });

                nextButton.addEventListener('click', () => {
                    clearInterval(slideshowInterval); // Stop automatic slideshow on manual interaction
                    showNextImage();
                    slideshowInterval = setInterval(showNextImage, 5000); // Restart automatic slideshow
                });
            }
        };
    </script>

</body>
